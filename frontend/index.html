<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karin AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="view-start">
        <div class="hero-image-container">
            <img src="images/background.png" alt="Karin Sitting" class="hero-image">
        </div>
        
        <div class="login-card">
            <h1 class="brand-title">KARIN AI</h1>
            <div class="brand-subtitle-box">
                Your AI Assistant to prevent Polypharmacy Risk
            </div>

            <input type="text" id="name-input" placeholder="Enter Your Name...">
            <br><br>
            <button id="btn-to-meds" class="btn-primary">Start New Chat</button>
        </div>
    </div>

    <div id="view-medication" class="hidden">
        <div class="meds-card">
            <div class="meds-header">
                <h2 id="greeting-text">Hello {{user}}, Please tell us the medications you're about to take</h2>
            </div>
            
            <div class="meds-body">
                <div id="drug-input-container">
                    </div>

                <button id="add-drug-btn" class="btn-small">Add More +</button>
                
                <div style="margin-top: 20px;">
                    <button id="btn-start-analysis" class="btn-primary">See Analysis</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-screen" class="hidden">
        <h3>Analyzing Interactions...</h3>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        
        <div class="profile-card">
            <div class="portrait-container">
                <img id="karin-image" src="images/neutral.png" alt="Karin">
            </div>
            <h2>Karin</h2>
            <div id="connection-status" style="font-size: 0.8em; color: gray;">Online</div>
            <div id="language-switcher" style="margin-top: 10px;">
                <button id="lang-en" class="btn-small" style="padding: 5px 10px;">EN</button>
                <button id="lang-id" class="btn-small" style="padding: 5px 10px;">ID</button>
            </div>
            <button id="show-metrics-btn" class="btn-small" style="margin-top: 10px;">Show Metrics</button>
        </div>

        <div class="chat-interface">
            <div id="chat-log">
                </div>
            
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Insert Text">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="metrics-container" class="hidden">
        <div style="position: relative;">
            <h2>Metrics</h2>
            <button id="close-metrics-btn" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 20px; cursor: pointer;">&times;</button>
        </div>
        <table id="metrics-table">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
